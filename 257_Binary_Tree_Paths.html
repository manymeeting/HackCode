<html>

<body>
  <!--
  Given a binary tree, return all root-to-leaf paths.

  For example, given the following binary tree:

     1
   /   \
  2     3
   \
    5
  All root-to-leaf paths are:

  ["1->2->5", "1->3"]
  -->
  <script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
   function TreeNode(val) {
     this.val = val;
     this.left = this.right = null;
   }
  /**
   * @param {TreeNode} root
   * @return {string[]}
   */


  var binaryTreePaths = function(root) {
    let paths = [];
    buildPathStr(root, "", paths);
    return paths;
  };


  function buildPathStr(root, str, paths)
  {
    if(root === null) return;

    str += (str === "" ? root.val : ("->" + root.val));

    if(root.left === null && root.right === null)
    {
      paths.push(str);
      return;
    }
    if(root.left !== null)
    {
      buildPathStr(root.left, str, paths);
    }
    if(root.right !== null)
    {
      buildPathStr(root.right, str, paths);
    }
  }
  </script>

</body>

</html>
