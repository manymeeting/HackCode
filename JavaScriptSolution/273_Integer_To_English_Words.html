<html>

<body>
  <!--

    Convert a non-negative integer to its english words representation. Given input is guaranteed to be less than 231 - 1.

    For example,
    123 -> "One Hundred Twenty Three"
    12345 -> "Twelve Thousand Three Hundred Forty Five"
    1234567 -> "One Million Two Hundred Thirty Four Thousand Five Hundred Sixty Seven"

  -->
  <script>
  /**
   * @param {number} num
   * @return {string}
   */

  let LESS_THAN_20 = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
  let TENS = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
  
  let THOUSANDS = ["", "Thousand", "Million", "Billion"];

  var numberToWords = function(num) {
    if(num === 0)
    {
      return "Zero";
    }

    let i = 0;
    let words = "";
    while(num > 0)
    {
      if(num % 1000 !== 0)
      {
        words = helper(num % 1000) + THOUSANDS[i] + " " + words;
      }
      num = Math.floor(num / 1000);
      i++;
    }

    return words.trim();
  };

  function helper(num)
  {
    // num won't be larger than 999
    if(num === 0)
    {
      return "";
    }
    else if(num < 20)
    {
      return LESS_THAN_20[num] + " ";
    }
    else if(num < 100)
    {
      return TENS[Math.floor(num / 10)] + " " + helper(num % 10);
    }
    else
    {
      return LESS_THAN_20[Math.floor(num / 100)] + " Hundred " + helper(num % 100);
    }
  }



  </script>

</body>
