<body>
  <!--
  Given a nested list of integers, implement an iterator to flatten it.

  Each element is either an integer, or a list - whose elements may also be integers or other lists.

  Example 1:
  Given the list [[1,1],2,[1,1]],

  By calling next repeatedly until hasNext returns false, the order of elements returned by next should be: [1,1,2,1,1].

  Example 2:
  Given the list [1,[4,[6]]],

  By calling next repeatedly until hasNext returns false, the order of elements returned by next should be: [1,4,6]
  -->
  <script>
  /**
   * // This is the interface that allows for creating nested lists.
   * // You should not implement it, or speculate about its implementation
   * function NestedInteger() {
   *
   *     Return true if this NestedInteger holds a single integer, rather than a nested list.
   *     @return {boolean}
   *     this.isInteger = function() {
   *         ...
   *     };
   *
   *     Return the single integer that this NestedInteger holds, if it holds a single integer
   *     Return null if this NestedInteger holds a nested list
   *     @return {integer}
   *     this.getInteger = function() {
   *         ...
   *     };
   *
   *     Return the nested list that this NestedInteger holds, if it holds a nested list
   *     Return null if this NestedInteger holds a single integer
   *     @return {NestedInteger[]}
   *     this.getList = function() {
   *         ...
   *     };
   * };
   */
  /**
   * @constructor
   * @param {NestedInteger[]} nestedList
   */
  var NestedIterator = function(nestedList) {
    this.flattened = [];
    getFlattenedList(nestedList, this.flattened);
  };
  
  function getFlattenedList(nestedList, flattenedList)
  {
    if(nestedList.length === 0) return;
    let curr = nestedList.shift();
    if(curr.isInteger())
    {
      flattenedList.push(curr.getInteger());
      getFlattenedList(nestedList, flattenedList);
    }
    else
    {
      getFlattenedList(curr.getList(), flattenedList);
      getFlattenedList(nestedList, flattenedList);
    }
  }

  /**
   * @this NestedIterator
   * @returns {boolean}
   */
  NestedIterator.prototype.hasNext = function() {
    return this.flattened.length > 0;
  };

  /**
   * @this NestedIterator
   * @returns {integer}
   */
  NestedIterator.prototype.next = function() {
    return this.flattened.shift();
  };

  /**
   * Your NestedIterator will be called like this:
   * var i = new NestedIterator(nestedList), a = [];
   * while (i.hasNext()) a.push(i.next());
  */
  </script>
