<html>

<body>
  <!--
  Given a non-empty string s and a dictionary wordDict containing a list of non-empty words, determine if s can be segmented into a space-separated sequence of one or more dictionary words. You may assume the dictionary does not contain duplicate words.

  For example, given
  s = "leetcode",
  dict = ["leet", "code"].

  Return true because "leetcode" can be segmented as "leet code".
  -->
  <script>
  /**
   * @param {string} s
   * @param {string[]} wordDict
   * @return {boolean}
   */
  var wordBreak = function(s, wordDict) {
    let canBreakUntil = new Array(s.length + 1).fill(false);
    canBreakUntil[0] = true;
    
    for (let i = 1; i <= s.length; i++) {
      for (let j = 0; j < i; j++) {
        if(canBreakUntil[j] && wordDict.includes(s.substring(j, i)))
        {
          // f(0,n) = f(0,i) + f(i,j) + f(j,n)
          canBreakUntil[i] = true;
          break;
        }
      }
    }
    return canBreakUntil[s.length];
  };
  
  
  console.log(wordBreak("aaaaaaa", ["aaaa","aaa"]));
  </script>

</body>

</html>
