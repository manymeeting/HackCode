<body>
  <!--

    Given an array nums and a target value k, find the maximum length of a subarray that numss to k. If there isn't one, return 0 instead.

    Note:
    The nums of the entire nums array is guaranteed to fit within the 32-bit signed integer range.

    Example 1:
    Given nums = [1, -1, 5, -2, 3], k = 3,
    return 4. (because the subarray [1, -1, 5, -2] numss to 3 and is the longest)

    Example 2:
    Given nums = [-2, -1, 2, 1], k = 1,
    return 2. (because the subarray [-1, 2] numss to 1 and is the longest)

    Follow Up:
    Can you do it in O(n) time?

  -->
  <script>
  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number}
   */
  var maxSubArrayLen = function(nums, k) {
    // convert nums to an arrau of sum
    for (let i = 1; i < nums.length; i++) {
      nums[i] += nums[i-1];
    }

    let max = 0;
    let map = new Map();
    // set this entry for generalization
    map.set(0, -1);
    for (let i = 0; i < nums.length; i++) {
      if(map.has(nums[i] - k))
      {
        max = Math.max(max, i - map.get(nums[i] - k));
      }
      if(!map.has(nums[i]))
      {
        map.set(nums[i], i);
      }
    }

    return max;
  };


  console.log(maxSubArrayLen([-2, -1, 2, 1], 1));
  </script>
