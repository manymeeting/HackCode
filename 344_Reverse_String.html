<html>

<body>
  <!--
  Write a function that takes a string as input and returns the string reversed.

  Example:
  Given s = "hello", return "olleh".
  -->
  <script>
  /**
   * @param {string} s
   * @return {string}
   */
  var reverseString = function(s) {
    let reversedStr = "";
    for (var i = s.length - 1; i >= 0; i--) {
      reversedStr += s.charAt(i);
    }
    return reversedStr;
  };

  </script>

</body>

</html>
