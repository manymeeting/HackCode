<html>

<body>
  <script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  var twoSum = function(nums, target) {
      // valid check
      if(!nums || !nums.length > 0) return;

      let map = new Map();
      for (let i = 0; i < nums.length; i++) {
        if(map.has(target - nums[i]))
        {
          return [map.get(target - nums[i]), i];
        }
        map.set(nums[i], i);
      }
      return [];
  };
  </script>

</body>

</html>
